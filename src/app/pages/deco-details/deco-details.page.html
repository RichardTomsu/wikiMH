<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Monster Hunter World: Iceborne</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <h1>{{Data.name}}</h1>
    <p>Rarity: {{Data.rarity}}</p>
    <div *ngFor="let skill of Data.skills">
      <h3>{{skill.skillName}}</h3>
      <p>{{skill.description}}</p>
    </div>
  </div>
</ion-content>
